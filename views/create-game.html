<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Hackathon</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div id="app">
    <div class="container mt-4">
      <div class="header">
        <h1>ScoreKeeper</h1>
      </div>
      <form id="form" class="list-users mt-4">
        <input type="text" class="player-input col-12 mt-3" placeholder="Player 1" name="playername1" required />
        <input type="text" class="player-input col-12 mt-3" placeholder="Player 2..." name="playername2" required />
        <input type="text" class="player-input col-12 mt-3" placeholder="Player 3..." name="playername3" required />
        <input type="text" class="player-input col-12 mt-3" placeholder="Player 4..." name="playername4" required />
        <button class="btnCreateNewGame d-flex mt-3 btn">Create New Game</button>
      </form>
    </div>
  </div>

  <script src="../public/js/create-game.js"></script>
</body>

</html>
