<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Hackathon</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div id="app">
    <div class="container mt-4">
      <div class="header">
        <h1>ScoreKeeper</h1>
      </div>
      <div class="mt-3">
        <table class="table table-striped table-save-score">
          <thead>
            <tr id="players"></tr>
          </thead>
          <thead class="color-head">
            <tr>
              <th>
                Sum of Score (<span id="sum-of-score"></span>)
              </th>
              <th id="sum-of-score-player1"></th>
              <th id="sum-of-score-player2"></th>
              <th id="sum-of-score-player3"></th>
              <th id="sum-of-score-player4"></th>
            </tr>
          </thead>
          <tbody id="round"></tbody>
        </table>
        <button class="btnAddRound d-flex mt-4 pt-2 pb-2 pl-5 pr-5" id="btn-add-round">
          add round
        </button>
      </div>
    </div>
  </div>

  <script src="../public/js/save-score.js"></script>
</body>

</html>
